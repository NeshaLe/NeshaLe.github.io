<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projekat Ideje</title>
  </head>
  <body>
    <div class="mainDiv">
      <iframe
        frameborder="0"
        id="myIframe"
        style="border: 0"
        src="https://orgpad.info/s/hsjoEb33Uz9?embed=true"
      ></iframe>
    </div>
    <script>
      function resizeIframe() {
        const iframe = document.getElementById("myIframe");
        iframe.style.width = window.innerWidth * 1.1 + "px";
        iframe.style.height = window.innerHeight * 1.1 + "px";
      }

      window.addEventListener("load", resizeIframe);
      window.addEventListener("resize", resizeIframe);
    </script>
  </body>
</html>
